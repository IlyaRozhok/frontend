<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Portfolio - Illia Rozhok</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        background-color: #050510;
      }

      #root {
        height: 100%;
        width: 100%;
        position: relative;
      }

      /* This helps with WebGL rendering */
      canvas {
        display: block;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
      }

      /* Debug overlay - make it obvious that Three.js is rendering */
      .debug-message {
        position: fixed;
        top: 0;
        left: 0;
        background: red;
        color: white;
        padding: 5px;
        z-index: 9999;
        font-size: 12px;
      }
    </style>
    <!-- Script to test WebGL support -->
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        // Display debug message
        var debug = document.createElement("div");
        debug.className = "debug-message";
        debug.textContent = "Checking WebGL...";
        document.body.appendChild(debug);

        // Test WebGL support
        try {
          var canvas = document.createElement("canvas");
          var gl =
            canvas.getContext("webgl") ||
            canvas.getContext("experimental-webgl");
          if (!gl) {
            debug.textContent = "WebGL not supported";
          } else {
            debug.textContent = "WebGL OK";
            setTimeout(function () {
              debug.style.backgroundColor = "green";
              setTimeout(function () {
                document.body.removeChild(debug);
              }, 2000);
            }, 2000);
          }
        } catch (e) {
          debug.textContent = "WebGL error: " + e.message;
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
